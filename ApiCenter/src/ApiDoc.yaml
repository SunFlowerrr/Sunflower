swagger: '2.0'
info:
  version: '1.0-SNAPSHOT'
  title: YiWu-Server-ApiCenter
  description: 数据服务
host: 127.0.0.1:8088
basePath: /YiWu-Server
schemes:
  - http
paths:
  /player/list/total:
      get:
        tags:
          - player
        description: 获取球员总和统计数据
        parameters:
          - in: query
            name: minAge
            description: 最低年龄
            required: false
            type: integer
          - in: query
            name: maxAge
            description: 最高年龄
            required: false
            type: integer
          - in: query
            name: gender
            description: 性别
            required: false
            type: string
            enum:
               - F
               - M
          - in: query
            name: searchName
            description: 搜索名称
            required: false
            type: string
          - in: query
            name: participantType
            description: 学校级别
            required: false
            type: string
            enum:
               - PRIMARY
               - MIDDLE
               - HIGH
               - UNIVERSITY
               - OTHER
          - $ref: "#/parameters/pageSize"
          - $ref: "#/parameters/page"
        responses:
          200:
            description: 请求成功
            schema:
              type: object
              properties:
                totalCount:
                  type: integer
                  description: 统计数据数量
                playerData:
                  type: array
                  description: 统计数据总和
                  items:
                    type: object
                    description: 球员统计数据模型
                    $ref: '#/definitions/PlayerDataModel'
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /player/list/average:
      get:
        tags:
          - player
        description: 获取球员场均统计数据
        parameters:
          - in: query
            name: minAge
            description: 最低年龄
            required: false
            type: integer
          - in: query
            name: maxAge
            description: 最高年龄
            required: false
            type: integer
          - in: query
            name: gender
            description: 性别
            required: false
            type: string
            enum:
               - F
               - M
          - in: query
            name: searchName
            description: 搜索名称
            required: false
            type: string
          - in: query
            name: participantType
            description: 学校级别
            required: false
            type: string
            enum:
               - PRIMARY
               - MIDDLE
               - HIGH
               - UNIVERSITY
               - OTHER
          - $ref: "#/parameters/pageSize"
          - $ref: "#/parameters/page"
        responses:
          200:
            description: 请求成功
            schema:
              type: object
              properties:
                totalCount:
                  type: integer
                  description: 统计数据数量
                playerData:
                  type: array
                  description: 统计数据场均
                  items:
                    type: object
                    description: 球员统计数据模型
                    $ref: '#/definitions/PlayerDataModel'
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /player/basicInfo/{playerId}:
      get:
        tags:
          - player
        description: 获取球员个人信息
        parameters:
          - in: path
            name: playerId
            description: 球员id
            required: true
            type: string
        responses:
          200:
            description: 请求成功
            schema:
              type: object
              $ref: '#/definitions/PlayerModel'
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /player/scheduleList/{playerId}:
      get:
        tags:
          - player
        description: 获取球员比赛记录（有采集数据场次）
        parameters:
          - in: path
            name: playerId
            description: 球员id
            required: true
            type: string
          - in: query
            name: competitionId
            description: 赛事id
            required: false
            type: string
          - $ref: "#/parameters/pageSize"
          - $ref: "#/parameters/page"
        responses:
          200:
            description: 请求成功
            schema:
              type: array
              items:
                 type: object
                 $ref: '#/definitions/ScheduleModel'
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /player/competitionList:
      get:
        tags:
          - player
        description: 获取赛事列表
        parameters:
          - in: query
            name: playerId
            description: 球员id
            required: false
            type: string
        responses:
          200:
            description: 请求成功
            schema:
              type: array
              items:
                 type: object
                 properties:
                    year:
                      type: string
                    competitionModelList:
                      type: object
                      properties:
                        id:
                          type: string
                        competitionName:
                          type: string
                          description: 赛事名称
                        gender:
                          type: string
                          description: 赛事组别（男女）
                          enum:
                            - F
                            - M
                        startNumber:
                          type: string
                          description: 首发人数
                          enum:
                            - FIVE
                            - EIGHT
                            - ELEVEN
                        participantType:
                          type: string
                          description: 赛事级别
                          enum:
                            - PRIMARY
                            - MIDDLE
                            - HIGH
                            - UNIVERSITY
                            - OTHER
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /player/searchByName:
      get:
        tags:
          - player
        description: 获取球员列表，查找球员
        parameters:
          - in: query
            name: playerName
            description: 球员名称
            required: false
            type: string
        responses:
          200:
            description: 请求成功
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  participantName:
                    type: string
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /player/compare/{playerId}:
      get:
        tags:
          - player
        description: 获取球员场均数据
        parameters:
          - in: path
            name: playerId
            description: 球员id
            required: true
            type: string
          - in: query
            name: competitionId
            description: 赛事id
            required: false
            type: string
        responses:
          200:
            description: 请求成功
            schema:
               type: object
               $ref: '#/definitions/PlayerDataModel'
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /player/scheduleCharts/{playerId}:
      get:
        tags:
          - player
        description: 获取球员的数据图表（比赛数据）
        parameters:
          - in: path
            name: playerId
            description: 球员id
            required: true
            type: string
          - in: query
            name: competitionId
            description: 赛事id
            required: false
            type: string
        responses:
          200:
            description: 请求成功
            schema:
              type: object
              properties:
                scheduleDataList:
                  type: array
                  items:
                    type: object
                    $ref: "#/definitions/ScheduleDataModel"
                totalData:
                    type: object
                    $ref: "#/definitions/ScheduleDataModel"
                averageData:
                    type: object
                    $ref: "#/definitions/ScheduleDataModel"
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /player/statsCharts/{playerId}:
      get:
        tags:
          - player
        description: 获取球员的数据图表（统计数据）
        parameters:
          - in: path
            name: playerId
            description: 球员id
            required: true
            type: string
          - in: query
            name: competitionId
            description: 赛事id
            required: false
            type: string
        responses:
          200:
            description: 请求成功
            schema:
              type: object
              properties:
                statsDataList:
                  type: array
                  items:
                    type: object
                    $ref: "#/definitions/StatsDataModel"
                totalData:
                    type: object
                    $ref: "#/definitions/StatsDataModel"
                averageData:
                    type: object
                    $ref: "#/definitions/StatsDataModel"
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /player/report/halfStats/{playerId}/{scheduleId}:
      get:
        tags:
          - player
        description: 获取某球员各个半场的统计数据以及全场统计数据
        parameters:
          - in: path
            name: playerId
            description: 球员id
            required: true
            type: string
          - in: path
            name: scheduleId
            description: 比赛id
            required: true
            type: string
        responses:
          200:
            description: 请求成功
            schema:
              type: object
              properties:
                firstHalf:
                  type: array
                  items:
                    type: object
                    $ref: "#/definitions/StatsDataModel"
                secondHalf:
                   type: array
                   items:
                      type: object
                      $ref: "#/definitions/StatsDataModel"
                extraFirstHalf:
                   type: array
                   items:
                      type: object
                      $ref: "#/definitions/StatsDataModel"
                extraSecondHalf:
                   type: array
                   items:
                      type: object
                      $ref: "#/definitions/StatsDataModel"
                fullStats:
                   type: array
                   items:
                      type: object
                      $ref: "#/definitions/StatsExpandDataModel"
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /player/report/scheduleInfo/{scheduleId}:
      get:
        tags:
          - player
        description: 获取比赛信息
        parameters:
          - in: path
            name: scheduleId
            description: 比赛id
            required: true
            type: string
        responses:
          200:
            description: 请求成功
            schema:
              type: object
              $ref: "#/definitions/ScheduleModel"
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /player/report/scheduleData/{playerId}/{scheduleId}:
      get:
        tags:
          - player
        description: 获取某个球员个人数据以及比赛数据
        parameters:
          - in: path
            name: playerId
            description: 球员id
            required: true
            type: string
          - in: path
            name: scheduleId
            description: 比赛id
            required: true
            type: string
        responses:
          200:
            description: 请求成功
            schema:
              type: object
              $ref: "#/definitions/PlayerReportModel"
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /player/report/distanceStats/{playerId}/{scheduleId}:
      get:
        tags:
          - player
        description: 获取球员各个半场双方控球时的跑动距离
        parameters:
          - in: path
            name: playerId
            description: 球员id
            required: true
            type: string
          - in: path
            name: scheduleId
            description: 比赛id
            required: true
            type: string
        responses:
          200:
            description: 请求成功
            schema:
              type: object
              properties:
                possessDistance:
                  type: array
                  items:
                    type: object
                    $ref: "#/definitions/HalfStatsDistanceModel"
                oppDistance:
                   type: array
                   items:
                      type: object
                      $ref: "#/definitions/HalfStatsDistanceModel"
                allDistance:
                   type: array
                   items:
                      type: object
                      $ref: "#/definitions/HalfStatsDistanceModel"
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /player/report/defenseStats/{playerId}/{scheduleId}:
      get:
        tags:
          - player
        description: 获取全场防守数据点
        parameters:
          - in: path
            name: playerId
            description: 球员id
            required: true
            type: string
          - in: path
            name: scheduleId
            description: 比赛id
            required: true
            type: string
        responses:
          200:
            description: 请求成功
            schema:
              type: object
              properties:
                steals:
                  type: array
                  items:
                    type: object
                    $ref: "#/definitions/HalfStatsDistanceModel"
                intercepts:
                   type: array
                   items:
                      type: object
                      $ref: "#/definitions/HalfStatsDistanceModel"
                clearances:
                   type: array
                   items:
                      type: object
                      $ref: "#/definitions/HalfStatsDistanceModel"
                court:
                   type: object
                   $ref: "#/definitions/CourtModel"

          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /player/report/passAreaStats/{playerId}/{scheduleId}:
      get:
        tags:
          - player
        description: 获取传球区域数据点
        parameters:
          - in: path
            name: playerId
            description: 球员id
            required: true
            type: string
          - in: path
            name: scheduleId
            description: 比赛id
            required: true
            type: string
        responses:
          200:
            description: 请求成功
            schema:
              type: array
              items:
                type: object
                $ref: "#/definitions/PassAreaModel"
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /player/report/heatData/{playerId}/{scheduleId}:
      get:
        tags:
          - player
        description: 获取球员比赛热点数据
        parameters:
          - in: path
            name: playerId
            description: 球员id
            required: true
            type: string
          - in: path
            name: scheduleId
            description: 比赛id
            required: true
            type: string
        responses:
          200:
            description: 请求成功
            schema:
              type: object
              properties:
                court:
                   type: object
                   $ref: "#/definitions/CourtModel"
                heatData:
                   type: array
                   items:
                     type: object
                     properties:
                        x:
                          type: number
                          format: double
                        y:
                          type: number
                          format: double
                        weight:
                          type: integer
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /player/report/timeDistribution/{playerId}/{scheduleId}:
      get:
        tags:
          - player
        description: 获取某球员某场比赛各个时间段的时间分布
        parameters:
          - in: path
            name: playerId
            description: 球员id
            required: true
            type: string
          - in: path
            name: scheduleId
            description: 比赛id
            required: true
            type: string
        responses:
          200:
            description: 请求成功
            schema:
              type: object
              properties:
                timeDistribution:
                   type: array
                fullTime:
                   type: integer
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /participant/list:
        get:
          tags:
            - participant
          description: 获取学校数据列表
          parameters:
            - in: query
              name: participantId
              description: 学校id
              required: false
              type: string
            - in: query
              name: participantName
              description: 学校名称
              required: false
              type: string
            - in: query
              name: participantOrder
              description: 排序过滤
              required: false
              type: string
              enum:
                 - CS
                 - SC
                 - WIN
                 - LOST
                 - DR
                 - WR
                 - GO
                 - LOSS
                 - P
                 - BP
                 - GP
            - in: query
              name: participantType
              description: 学校级别
              required: false
              type: string
              enum:
                 - PRIMARY
                 - MIDDLE
                 - HIGH
                 - UNIVERSITY
                 - OTHER
            - $ref: "#/parameters/pageSize"
            - $ref: "#/parameters/page"
          responses:
            200:
              description: 请求成功
              schema:
                type: object
                properties:
                  totalCount:
                    type: integer
                    description: 数据数量
                  participantList:
                    type: array
                    description: 数据列表
                    items:
                      type: object
                      description: 学校数据模型
                      $ref: '#/definitions/ParticipantBasicModel'
            500:
                $ref: "#/responses/Standard500ErrorResponse"
            404:
                $ref: "#/responses/Standard404ErrorResponse"
          security:
            - access_token: []
  /participant/scheduleList/{participantId}:
      get:
        tags:
          - participant
        description: 获取球队比赛记录（有采集数据场次）
        parameters:
          - in: path
            name: participantId
            description: 学校id
            required: true
            type: string
          - in: query
            name: competitionId
            description: 赛事id
            required: false
            type: string
          - $ref: "#/parameters/pageSize"
          - $ref: "#/parameters/page"
        responses:
          200:
            description: 请求成功
            schema:
              type: array
              items:
                 type: object
                 $ref: '#/definitions/ScheduleModel'
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /participant/basic/competitionList:
      get:
        tags:
          - participant
        description: 获取赛事列表
        parameters:
          - in: query
            name: participantId
            description: 学校id
            required: false
            type: string
        responses:
          200:
            description: 请求成功
            schema:
              type: array
              items:
                 type: object
                 properties:
                    year:
                      type: string
                    competitionModelList:
                      type: object
                      properties:
                        id:
                          type: string
                        competitionName:
                          type: string
                          description: 赛事名称
                        gender:
                          type: string
                          description: 赛事组别（男女）
                          enum:
                            - F
                            - M
                        startNumber:
                          type: string
                          description: 首发人数
                          enum:
                            - FIVE
                            - EIGHT
                            - ELEVEN
                        participantType:
                          type: string
                          description: 赛事级别
                          enum:
                            - PRIMARY
                            - MIDDLE
                            - HIGH
                            - UNIVERSITY
                            - OTHER
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /participant/basic/info/{participantId}:
      get:
        tags:
          - participant
        description: 获取学校信息
        parameters:
          - in: path
            name: participantId
            description: 学校id
            required: true
            type: string
        responses:
          200:
            description: 请求成功
            schema:
                type: object
                $ref: '#/definitions/ParticipantBasicModel'
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /participant/scheduleCharts/{participantId}:
      get:
        tags:
          - participant
        description: 获取球队的数据图表（比赛数据）
        parameters:
          - in: path
            name: participantId
            description: 学校id
            required: true
            type: string
          - in: query
            name: competitionId
            description: 赛事id
            required: false
            type: string
        responses:
          200:
            description: 请求成功
            schema:
              type: object
              properties:
                scheduleDataList:
                  type: array
                  items:
                    type: object
                    $ref: "#/definitions/ScheduleDataModel"
                totalData:
                    type: object
                    $ref: "#/definitions/ScheduleDataModel"
                averageData:
                    type: object
                    $ref: "#/definitions/ScheduleDataModel"
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /participant/statsCharts/{participantId}:
      get:
        tags:
          - participant
        description: 获取球队的数据图表（统计数据）
        parameters:
          - in: path
            name: participantId
            description: 学校id
            required: true
            type: string
          - in: query
            name: competitionId
            description: 赛事id
            required: false
            type: string
        responses:
          200:
            description: 请求成功
            schema:
              type: object
              properties:
                statsDataList:
                  type: array
                  items:
                    type: object
                    $ref: "#/definitions/StatsDataModel"
                totalData:
                    type: object
                    $ref: "#/definitions/StatsDataModel"
                averageData:
                    type: object
                    $ref: "#/definitions/StatsDataModel"
          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /participant/report/defenseStats/{teamId}/{scheduleId}:
      get:
        tags:
          - participant
        description: 获取全场防守数据点
        parameters:
          - in: path
            name: teamId
            description: 球队id
            required: true
            type: string
          - in: path
            name: scheduleId
            description: 比赛id
            required: true
            type: string
        responses:
          200:
            description: 请求成功
            schema:
              type: object
              properties:
                steals:
                  type: array
                  items:
                    type: object
                    $ref: "#/definitions/HalfStatsDistanceModel"
                intercepts:
                   type: array
                   items:
                      type: object
                      $ref: "#/definitions/HalfStatsDistanceModel"
                clearances:
                   type: array
                   items:
                      type: object
                      $ref: "#/definitions/HalfStatsDistanceModel"
                court:
                   type: object
                   $ref: "#/definitions/CourtModel"

          500:
              $ref: "#/responses/Standard500ErrorResponse"
          404:
              $ref: "#/responses/Standard404ErrorResponse"
        security:
          - access_token: []
  /participant/report/distanceStats/{teamId}/{scheduleId}:
      get:
        tags:
          - participant
        description: 获取球队各个半场双方控球时的跑动距离
        parameters:
          - in: path
            name: teamId
            description: 球队id
            required: true
            type: string
          - in: path
            name: scheduleId
            description: 比赛id
            required: true
            type: string
        responses:
          200:
            description: 请求成功
            schema:
              type: object
              properties:
                possessDistance:
                  type: array
                  items:
                    type: object
                    $ref: "#/definitions/HalfStatsDistanceModel"
                oppDistance:
                   type: array
                   items:
                      type: object
